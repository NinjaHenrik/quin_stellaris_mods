pc_genesis:0 "Mundo Genesis"
pc_genesis_desc:0 "Un Planeta que todavia se esta recuperando de los aspectos mas extremos del proceso de terraformacion. Aun que tecnicamente habitable, poco puede sobrevivir aqui a parte de liquenes de terraformacion"
