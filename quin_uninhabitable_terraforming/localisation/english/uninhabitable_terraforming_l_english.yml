#Ascension Perks
ap_advanced_terraforming:0 "Terraformacion de Mundos Inhabitables"
ap_advanced_terraforming_desc:0 "La transformacion de mundos muertos en planetas aptos para la vida fue una vez un sueño lejano. Avances en manipulacion climatica han convertido ese sueño en una posibilidad"
requires_ascension_perk_world_shaper:0 "$TRIGGER_FAIL$Requiere la ventaja de ascenso Conformador de Mundos"
enable_advanced_terraforming_project:0 "Prepara un proyecto especial para desarroyar los metodos de terraformacion de mundos carentes de vida"
#Techs
tech_frozen_terraformation:0 "Terraformacion de Mundo Helado"
tech_frozen_terraformation_desc:0 "Mediante la rapida colision de objetos espaciales contra los mundos helados podemos crearuna capa magmatica interna que permita sostener una biosfera"
tech_molten_terraformation:0 "Magnetosfera Planetaria Inducida"
tech_molten_terraformation_desc:0 "Innovadoras investigaciones en la creacion artificial de magnetosferas planetarias, nos permite convertir mundos fundidos en exuberantes paraisos"
tech_barren_terraformation:0 "Terraformacion de Mundo Yermo"
tech_barren_terraformation_desc:0 "Utilizando estrategicamente tecnicas que casi destruyeron nuestro mundo natal hace siglos, podemos producir un efecto invernadero desbocado para dar vida a mundos antaño yermos"
tech_toxic_terraformation:0 "Terraformacion de Mundo Toxico"
tech_toxic_terraformation_desc:0 "Grandes laseres espaciales pueden ser usados para dispersar las asfixiantes nubes que cubren los mundos toxicos. Como resultado obtenemos un habitable, aunque ligeramente corrosivo, planeta"
#Events
quinterra.1.name:0 "Proyecto Especial de Mundos Inhabitables"
quinterra.1.desc:0 "Informaciones recientes sobre los ciclos vitales de los planetas rocosos tiene a la comunidad cientifica scientific community en un frenesi. Lo que una vez se penso tan extravagantemente caro, la terraformacion de mundos muertos, parece estar ahora al alcance de nuestros medios"
quinterra.1.a:0 "¡Prepara el proyecto especial de una vez!"
quinterra.2.name:0 "Proyecto Especial de Mundos Inhabitables Completado"
quinterra.2.desc:0 "La investigacion sobre la posible terraformacion de mundos sin vida ha concluido.La comunidad cientifica ha particionado dichos mundos en cuatro categorias. Desafortunadamente no es viable producir la infraestructura necesaria para las cuatro. Debemos tomar una decision, que tipo de mundo inhabitable deseamos poder terraformar"
ADVANCED_TERRAFORM_FROZEN:0 "Terraformacion de Mundo Helado"
quinterra.2.frozen.tooltip:0 "Permite la Terraformacion de Mundos Helados"
ADVANCED_TERRAFORM_MOLTEN:0 "Terraformacion de Mundo Fundido"
quinterra.2.molten.tooltip:0 "Permite la Terraformacion de Mundos Fundidos"
ADVANCED_TERRAFORM_BARREN:0 "Terraformacion de Mundo Yermo"
quinterra.2.barren.tooltip:0 "Permite la Terraformacion de Mundos Yermos"
ADVANCED_TERRAFORM_TOXIC:0 "Terraformacion de Mundo Toxico"
quinterra.2.toxic.tooltip:0 "Permite la Terraformacion de Mundos Toxicos"
